    what_is: "Not Quite Nitroは何ですか？"
    bot_description: |
      Not Quite Nitroは、ユーザーがNitro絵文字を使用できる多目的ユーティリティー・ボットです。
      私たちは、視覚的にユニークな絵文字の非常に大きなデータベースを持っており、ウェブフック権限を持つボットのどのサーバーでも使用することができます。

      また、NQNでは、ユーザーがメッセージのリンクを投稿すると自動的に引用したり、チャットでマスクされたURLを使用したり、フルサイズのエモートであるスタンプを使用したりすることができます。

      [あなたのサーバーに](https://discord.com/api/oauth2/authorize?%{params})私を招待することができます。
